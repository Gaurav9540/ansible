- name: install multiple values
  hosts: all
  become: true
  tasks:
    - name: loop check
      debug:
        msg: "{{item}}"
      loop:
        - apple
        - banana
        - greps
    - name: loop check 2
      package:
        name: "{{item}}"
        state: latest
      loop:
        - vim
        - wget
        - nginx